<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  DR Block Blast - Main Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3b2fc1, #1565c0);
      color: white(220, 220, 220);
      text-align: center;
      background-color: #584cdb;
    }
    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 30px;
      margin-right: 5px;
    }
    h1 {
      font-size: 50px;
      margin-top: 100px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .victory-box {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin-bottom: 30px;
    }
    .victory-box p {
      margin: 5px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .menu a {
      display: block;
      width: 200px;
      padding: 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: 0.2s;
    }
    .menu a:hover {
      transform: scale(1.05);
    }
    .adventure { background: #ff9800; }
    .classic { background: #4caf50; }
    .challenge { background: #9c27b0; }
    .simple { background: #ae0f0f;}
    
  </style>
</head>
<body>

  

  <!-- Title -->
  <h1>
    <span style="color:#ff9900;">D</span>
    <span style="color:#ff9800;">R</span>
    <span style="color:#ff9800;">B</span>
    <span style="color:#03a9f4;">L</span>
    <span style="color:#f44336;">O</span>
    <span style="color:#ffc107;">C</span>
    <span style="color:#9c27b0;">K</span>
    <br>
    <span style="color:#80d8ff;">BLAST</span>
  </h1>

  <!-- Menu Buttons -->
  <div class="menu">
    <a href="adventure.html" class="adventure">Adventure</a>
    <a href="Classic.html" class="classic">Classic</a>
    <a href="Challenge.html" class="challenge">Challenge </a>
    <a href="simple.html" class="simple">Simple</a>
  </div>

</body>
</html>
